<div class="container budget">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="padding-bottom-20"> Create budget</h1>
            <div class="group paper-input">
                <input type="text" data-ng-model="vm.budgetTitle">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="date" data-ng-model="vm.startDate">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Start date</label>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="date" data-ng-model="vm.endDate">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>End date</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="number" data-ng-model="vm.startingBudget">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Starting budget</label>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-blue-900 pull-right" ng-click="vm.createBudget(vm.budgetTitle, vm.startDate, vm.endDate, vm.startingBudget)">Create</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 padding-bottom-30">
            <div class="pull-left">
                <a class="btn btn-blue-900" ng-click="vm.extraExpense = true; vm.monthlyExpense = false">Add expense</a>
                <a class="btn btn-blue-900" ng-click="vm.monthlyExpense = true; vm.extraExpense = false">Plan this month expenses</a>
            </div>
        </div>
    </div>
</div>
<div class="container extra-expense" ng-show="vm.extraExpense">
    <div class="row">
        <div class="col-xs-12">
            <add-expense extra-expense="vm.extraExpense" expense-name="vm.expenseName" expense-category="vm.expenseCategory" expense-cost="vm.expenseCost" />
        </div>
        <div class="btn-container">
            <button type="button" class="btn btn-blue-900 pull-right" ng-click="vm.createExpense(vm.expenseName, vm.expenseCategory, vm.expenseCost)">Add expense</button>
        </div>
    </div>
</div>
<div class="container monthly-expense" ng-show="vm.monthlyExpense">
    <div class="row">
        <div class="col-xs-12">
            <add-expense extra-expense="vm.extraExpense" expense-name="vm.monthlyExpenseName" expense-category="vm.monthlyExpenseCategory" expense-cost="vm.monthlyExpenseCost" />
        </div>
        <div class="btn-container">
            <button type="button" class="btn btn-blue-900 pull-right" ng-click="vm.createMonthlyExpense(vm.monthlyExpenseName, vm.monthlyExpenseCategory, vm.monthlyExpenseCost)">Create monthly expense</button>
        </div>
    </div>
</div>
