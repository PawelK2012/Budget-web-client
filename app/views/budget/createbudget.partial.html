<div class="container budget">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="padding-bottom-20"> Create budget</h1>
            <div class="group paper-input">
                <input type="text" data-ng-model="vm.budgetTitle">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="date" data-ng-model="vm.startDate">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Start date</label>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="date" data-ng-model="vm.endDate">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>End date</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="group paper-input">
                <input type="number" data-ng-model="vm.startingBudget">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Starting budget</label>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="vm.createBudget(vm.budgetTitle, vm.startDate, vm.endDate, vm.startingBudget)">Create</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 padding-bottom-30">
            <div class="pull-left">
                <a class="btn btn-primary" ng-click="vm.extraExpense = true; vm.monthlyExpense = false">Add expense</a>
                <a class="btn btn-primary" ng-click="vm.monthlyExpense = true; vm.extraExpense = false">Plan this month expenses</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" ng-show="vm.extraExpense">
        <div class="col-xs-12">
            <add-expense expense-name="vm.expenseName" expense-category="vm.expenseCategory" expense-cost="vm.expenseCost" />
        </div>
        <div class="btn-container">
            <button type="button" class="btn btn-primary pull-right" ng-click="vm.createExpense(vm.expenseName, vm.expenseCategory, vm.expenseCost)">Add expense</button>
        </div>
    </div>
</div>
<div class="container monthly-expense" ng-show="vm.monthlyExpense">
    <div class="row">
        <div class="col-xs-12">
            <p>Create monthly expenses</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="pull-left">
                <div class="group paper-input">
                    <input type="text" data-ng-model="vm.monthlyExpenseName">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Item name</label>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="pull-left">
                <div class="group paper-input">
                    <input type="text" data-ng-model="vm.monthlyExpenseCategory">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Category</label>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="pull-left">
                <div class="group paper-input">
                    <input type="number" data-ng-model="vm.monthlyExpenseCost">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Cost</label>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="vm.createMonthlyExpense(vm.monthlyExpenseName, vm.monthlyExpenseCategory, vm.monthlyExpenseCost)">Create monthly expense</button>
</div>
